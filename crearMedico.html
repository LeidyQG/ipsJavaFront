    <main>
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-6">
                <h3 class="mt-2">Nuevo Médico</h3>
                <hr>
                <form>
                    <div class="mt-2">
                        <label for="tarjetaProfesional form-label">Tarjeta Profesional</label>
                        <input class="form-control" type="text" name="tarjetaProfesional" id="tarjetaProfesional" required>
                      </div>                    
                  <div class="mt-2">
                    <label for="nombre form-label">Nombre</label>
                    <input class="form-control" type="text" name="nombre" id="nombre" required>
                  </div>
                  <div class="mt-2">
                    <label for="apellido form-label">Apellido</label>
                    <input class="form-control" type="text" name="apellido" id="apellido" required>
                  </div>
                  <div class="mt-2">
                    <label for="consultorio form-label">Consultorio</label>
                    <input class="form-control" type="number" name="consultorio" id="consultorio" required>
                  </div>
                  <div class="mt-2">
                    <label for="correo form-label">Correo</label>
                    <input class="form-control" type="text" name="correo" id="correo" required>
                  </div>
                  <div class="mt-2">
                    <label for="idEspecialidad form-label">Especialidad</label>
                    <select id="idEspecialidad" name="idEspecialidad">
                        <option value="1">MEDICINA GENERAL</option>
                        <option value="2">CARDIOLOGÍA</option>
                        <option value="3">MEDICINA INTERNA</option>
                        <option value="4">DERMATOLOGÍA</option>
                        <option value="5">REHABILITACIÓN FÍSICA</option>
                        <option value="6">PSICOLOGÍA</option>
                        <option value="7">ODONTOLOGÍA</option>
                        <option value="8">RADIOLOGÍA</option>
                    </select>
                  </div>
                  <div class="mt-3 d-flex justify-content-center">
                    <button id="btnProcesar" class="btn btn-primary col-6" type="submit">Enviar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </main>
