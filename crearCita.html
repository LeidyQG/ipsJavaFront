    <main>
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-6">
                <h3 class="mt-2">Nueva cita</h3>
                <hr>
                <form>
                    <div class="mt-2">
                        <label for="idCita form-label">Identificador de Cita</label>
                        <input class="form-control" type="text" name="id_cita" id="id_cita">
                      </div>                    
                  <div class="mt-2">
                    <label for="fecha form-label">Fecha</label>
                    <input class="form-control" type="date" name="fecha" id="fecha" required>
                  </div>
                  <div class="mt-2">
                    <label for="pacienteCedula form-label">Cédula</label>
                    <input class="form-control" type="number" name="pacienteCedula" id="pacienteCedula" required>
                  </div>
                  <div class="mt-2">
                    <label for="medicoTarjetaProfesional form-label">Tarjeta Profesional</label>
                    <input class="form-control" type="text" name="medicoTarjetaProfesional" id="medicoTarjetaProfesional" required>
                  </div>                  
                  <div class="mt-3 d-flex justify-content-center">
                    <button id="btnProcesar" class="btn btn-primary col-6" type="submit">Enviar</button>
                  </div>
                </form>
              </div>

          </div>
